plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "org.sonarqube" version "3.1.1"
	id 'jacoco'
}

group = 'edu.eci.ieti'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	// implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'
	compile("org.springframework.boot:spring-boot-starter-data-mongodb")
}

test {
	useJUnitPlatform()
	finalizedBy jacocoTestReport
}

sonarqube {
  properties {
    property "sonar.projectKey", "5needs_Triddy-BackEnd"
    property "sonar.organization", "5needs"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

jacocoTestReport {
    reports {
        xml.enabled true
		html.enabled true
        html.destination file("${rootProject.projectDir}/build/reports/jacoco/report.html")
		xml.destination file("${rootProject.projectDir}/build/reports/jacoco/report.xml")
    }
}

